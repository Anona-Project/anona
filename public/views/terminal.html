<div ng-controller="terminalctrl">
    <h2>ANONA Terminal</h2>
    <br>
    <form>
        <div class="form-group">
            <label for="money">Amount:</label>
            <input ng-model="amount" type="text" class="form-control" id="money">
        </div>
        <button ng-click="issueAmount()" type="submit" class="btn btn-default">Issue ANONA e-Coins</button>
    </form>

{{ecoins}}

    <div class="text-center">
        <img  src="../img/anona.png">
    </div>
</div>
