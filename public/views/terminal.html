<div ng-controller="terminalctrl">
    <h2>ANONA Terminal</h2>
    <form>
        <div class="form-group">
            <label for="money">Money:</label>
            <input type="text" class="form-control" id="money">
        </div>
        <button type="submit" class="btn btn-default">Get Coins</button>
    </form>
    <button ng-click="generateUUID()" type="submit" class="btn btn-default">NEW UUID</button>
    <p>UUID: {{uuid}}</p>
    <p>GUID: {{guid}}</p>
    
    
    <div class="text-center">
        <img  src="../img/anona.png">
    </div>
</div>
